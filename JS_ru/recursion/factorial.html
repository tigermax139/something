<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>factorial</title>
</head>
<body>
	<h1>something...</h1>
	<p>
			Задача – написать функцию factorial(n), которая возвращает факториал числа n!, используя рекурсивный вызов.

	<p>
		enter in console....
		<ul>
			<li>factorial(n)</li>
		</ul>
	</p>

<script>
	function factorial(n) {
		if( n != 1) {
			return n * factorial(n-1);
		}
		else {
			return n;
		}
		alert(n);
	}

</script>
</body>
